{% extends "layout.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <div class="card shadow-sm">
    <div class="card-header text-center bg-primary text-white">
      <i class="bi bi-shield-lock"></i> Two-Factor Authentication
    </div>
    <div class="card-body">
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          {{ form.token.label }}
          {{ form.token(class="form-control text-center", placeholder="Enter 6-digit code") }}
        </div>
        <div class="d-grid">
          {{ form.submit(class="btn btn-primary") }}
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
